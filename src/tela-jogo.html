<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="status.css" />
        <link rel="stylesheet" href="main.css" />
        

        <title>Quarentenados</title>
    </head>
    <body>
        <!-- Visão atual e opção de menu -->
        <header>
            <img src="img/menu.svg" alt="Menu" />
            <h1>Estado da Família</h1>
        </header>
        <main class="status">
            <!-- Seção de família -->
            <div id="family-view">
                <!-- Cada um dos membros -->
                <div id="modelo-personagem" class="hidden">
                    <h1></h1>

                    <strong class="_saude"></strong>

                    <div class="bar">
                        <p>Saúde Física</p>
                        <div style="--fill: 82%" class="_fisico"></div>
                    </div>
                    <div class="bar">
                        <p>Saúde Mental</p>
                        <div style="--fill: 63%" class="_mental"></div>
                    </div>

                    <div class="drop-tarefas" class="hidden">
                        <strong>Tarefa a ser realizada</strong>
                        <select></select>
                    </div>

                    <div class="hidden">
                        <strong>Deseja</strong>
                        <span class="_desejo"></span>
                    </div>
                    <div class="hidden">
                        <strong>Atividade atual</strong>
                        <span class="_atividade"></span>
                    </div>
                </div>
            </div>

            <!-- Seção de casa -->
            <div id="house-view">
                <div>
                    <h1>Estado da Casa</h1>
                    <div class="bar">
                        <div class="_estado" style="--fill: 68%"></div>
                    </div>
                </div>
                <div>
                    <h1>Recursos</h1>
                    <div class="bar">
                        <p>Alimento</p>
                        <div class="_alimento" style="--fill: 23%"></div>
                    </div>
                    <div class="bar">
                        <p>Dinheiro</p>
                        <div class="_dinheiro" style="--fill: 54%"></div>
                    </div>
                    <div class="bar">
                        <p>Medicamento</p>
                        <div class="_medicamento" style="--fill: 77%"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Mudar de visão -->
        <div onclick="changeState()" id="change-view">Designar Tarefas</div>
        <img id="gif-carregando" src="img/aloca1.png" alt="Carregando...">
    </body>
    <script src="main.js"></script>
    <script>document.onload = carregaDivsStatus();</script>
</html>
