<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="menu-principal.css" />
        <link rel="stylesheet" href="main.css" />

        <title>Quarentenados</title>
    </head>
	<body>
		<div id="menu-principal">
			<div id="titulo">
                <div id="_final-bom" class="hidden">
                    <h1>Vitória!</h1>
                    <h2>Uma cura para a doença foi descoberta.</h2>
                    <h2>A família <span id="_nome-familia"></span> agora pode sair de casa sem se contaminar.</h2>
                </div>
                <div id="_final-ruim" class="hidden">
                    <h1>Oh não!</h1>
                    <h2>A saúde de um dos membros da família se esgotou.</h2>
                    <h2>É importante tomar cuidado com a alimentação e evitar se contaminar.</h2>
                </div>
            </div>
            <div id="menus">
                <button onclick="location.href = 'index.html'">Jogar novamente</button>
            </div>
		</div>
	</body>
    <!-- <script src="main.js"></script> -->
    <script>
        const game = JSON.parse(localStorage.getItem("jogo")).game;
        //verifica e exibe o final correto
        const exibeDiv = document.querySelector(game.finalRuim ? "#_final-ruim" : "#_final-bom");
        exibeDiv.classList.remove('hidden')

        const spanFamilia = document.querySelector("#_nome-familia");
        spanFamilia.innerText = game.nomeFamilia;
        
        //Limpa o estado do jogo
        localStorage.removeItem("jogo");
    </script>
</html>
